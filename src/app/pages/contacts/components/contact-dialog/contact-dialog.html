<dialog #dialogRef (click)="contactsService.closeAddContactDialog()">
  <section class="dialog-container" (click)="$event.stopPropagation()">
    <div class="contact-text">
      <img class="dialog-logo" src="/assets/icons/join_logo.png" alt="" />
      <!-- Titel passt sich dem Modus an: Edit oder Add -->
      @if (contactsService.isEditMode) {
        <h1>Edit contact</h1>
      } @else {
        <h1>Add contact</h1>
      }
      <p>Tasks are better with a team!</p>
      <div class="line"></div>
    </div>

    <div class="account-img"></div>


    <form #contactForm="ngForm" class="add-contact" (ngSubmit)="saveContact()">

      <div class="close" (click)="contactsService.closeAddContactDialog()"></div>

      <div class="inputs-container">
        <div class="input-name inputs">
          <input type="text" [(ngModel)]="addNewSingleContact.name" name="name" placeholder="Name" required />
          <img class="icons" src="/assets/icons/person.png" alt="person">
        </div>

        <div class="input-email inputs">
          <input type="email" [(ngModel)]="addNewSingleContact.email" name="email" placeholder="Email" />
          <img class="icons" src="/assets/icons/mail.png" alt="person">
        </div>

        <div class="input-phone inputs">
          <input type="tel" [(ngModel)]="addNewSingleContact.phone" name="phone" placeholder="Phone" />
          <img class="icons" src="/assets/icons/tel.png" alt="person">
        </div>
      </div>

      <div class="btns-container">
        <button type="button" class="btn-outline" (click)="contactsService.closeAddContactDialog()">
          Cancel &#x2715;
        </button>

        <!-- Button-Text passt sich dem Modus an -->
        @if (contactsService.isEditMode) {
          <button type="submit" class="btn-primary" [disabled]="!isNameValid()">
            Save &#10003;
          </button>
        } @else {
          <button type="submit" class="btn-primary" [disabled]="!isNameValid()">
            Create Contact &#10003;
          </button>
        }
      </div>
    </form>
  </section>
</dialog>

@if (showSnackbar) {
<div class="snackbar success-snackbar">
  {{ snackbarMessage }}
  <button class="snackbar-close" (click)="showSnackbar = false">âœ•</button>
</div>
}
